<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Figtree', sans-serif;
      background: transparent;
    }
    #sideBanner {
      width: 653px;
      height: 950px;
      background-color: white;
      color: #333;
      padding: 30px;
      box-sizing: border-box;
    }
    #header {
      background-color: white;
      padding: 10px;
      text-align: center;
    }
    #header h2 {
      margin: 0;
      font-size: 50px;
      font-weight: 600;
      color: #333;
      line-height: 1.2;
    }
    ol {
      list-style: none;
      padding: 0;
      margin: 20px 0 0 0;
      font-size: 26px;
    }
    li {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    li.highlight {
      background-color: #F1B50E;
      border-radius: 6px;
      font-weight: bold;
    }
    .rank {
      font-weight: 600;
      width: 40px;
      padding-left: 12px;
    }
    .name {
      flex: 1;
      padding-left: 10px;
    }
    .score {
      width: 60px;
      text-align: right;
      padding-right: 12px;
    }
  </style>
</head>
<body>
  <div id="sideBanner">
    <div id="header">
      <h2>TMTA Sight-Reading<br>Leaderboard</h2>
    </div>
    <ol id="scoreList">
      <li><span class="rank">1.</span><span class="name">Loading...</span><span class="score"></span></li>
    </ol>
  </div>

  <script>
    async function loadScores() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbybpW-UC_go6PVQ0loYeb-x5yd2_837GVtcqUcDOdTSz7JhL_3UJ5rSufUukcUQtIx4/exec');
        const data = await response.json();
        const list = document.getElementById('scoreList');

        if (!Array.isArray(data.scores)) {
          list.innerHTML = '<li><span class="name">No scores found</span></li>';
          return;
        }

        const topTen = data.scores
          .sort((a, b) => b.Score - a.Score)
          .slice(0, 10);

        list.innerHTML = topTen
          .map((score, index) =>
            `<li class="${index === 0 ? 'highlight' : ''}"><span class="rank">${index + 1}.</span><span class="name">${score.Name}</span><span class="score">${score.Score}</span></li>`
          )
          .join('');
      } catch (err) {
        document.getElementById('scoreList').innerHTML = '<li><span class="name">Error loading scores</span></li>';
      }
    }

    loadScores();
    setInterval(loadScores, 10000); // Refresh every 10 seconds
  </script>
</body>
</html>
